<div id="TitleNDesc">
  <label
    >Change Product Title<br />
    <textarea
      id="changetitle"
      type="text"
      rows="4"
      cols="28"
      placeholder="Enter
                       Product Title"
      required
    >
${obj.title}</textarea
    >
  </label>

  <label
    >Change Product Description<br />
    <textarea
      id="changedescription"
      type="text"
      rows="4"
      cols="28"
      placeholder="Enter Product Description"
      required
    >
${obj.description}</textarea
    >
  </label>
</div>

<div>
  <label
    >Change Product Price<br />
    <input
      id="changeprice"
      type="number"
      data-id="${obj._id}"
      value="${obj.price}"
      placeholder="Enter Product Price"
      required
    />
  </label>

  <label
    >Change Product Discount<br />
    <input
      id="changediscountPercentage"
      value="${obj.discount}"
      type="number"
      placeholder="Enter Product DiscountPercentage"
      required
    />
  </label>

  <label
    >Change Product Rating<br />
    <input
      id="changerating"
      type="number"
      value="${obj.rating}"
      min="0"
      step="0.1"
      placeholder="Enter Product Rating"
      required
    />
  </label>

  <label
    >Change Product Brand<br />
    <input
      id="changebrand"
      type="text"
      value="${obj.brand}"
      placeholder="Enter Product Brand"
      required
    />
  </label>

  <label
    >Change Product Thumbnail<br />
    <input
      id="changethumbnail"
      type="text"
      value="${obj.thumbnail}"
      placeholder="Enter ThumbnailURL"
      required
    />
  </label>

  <label
    >Change Product Image 1<br />
    <input
      id="changeimage1"
      type="text"
      value="${obj.images[0]}"
      placeholder="Enter ImageUrl"
      required
    />
  </label>

  <label
    >Change Product Image 2<br />
    <input
      id="changeimage2"
      type="text"
      value="${obj.images[1]}"
      placeholder="Enter ImageUrl"
      required
    />
  </label>
</div>

<div class="EditNSubmit">
  <input
    type="submit"
    data-id="${obj._id}"
    class="cardbutton"
    id="viewproduct"
    value="Save Changes"
  />
</div>
